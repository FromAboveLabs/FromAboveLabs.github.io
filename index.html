<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromAboveLabs</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="landing">
      <!-- <img src="./images/FromAboveLabs-YTCover.png" alt="Landing cover photo" /> -->
      <!-- <img src="./images/clouds.jpg" alt="Landing cover photo" /> -->
      <img
        class="logo-slogan"
        src="./images/logo-slogan.svg"
        alt="slogan + logo"
      />
      <a href="#main"><button>Scroll</button></a>
    </div>
    <main id="main">
      <header>
        <img
          class="logo-slogan"
          src="./images/logo-slogan.svg"
          alt="slogan + logo"
        />
      </header>
      <section class="display-pic">
        <img src="./images/fromabovelabsdp.jpeg" alt="Display picture" />
      </section>
      <section class="info">
        <h1 class="name">FromAboveLabs</h1>
        <p class="bio">Tech Journal + Experiments</p>
        <div class="socials">
          <img src="./images/icons/icon-yt.svg" alt="Youtube Icon" />
          <img src="./images/icons/icon-insta.svg" alt="Instagram Icon" />
          <img src="./images/icons/icon-x.svg" alt="X Icon" />
          <img src="./images/icons/icon-tiktok.svg" alt="Tiktok Icon" />
        </div>
      </section>
    </main>
  </body>
</html>
