<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromAboveLabs</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="landing">
      <img
        class="logo-slogan"
        src="./images/logo-slogan.svg"
        alt="slogan + logo"
      />
      <a class="scroll-btn" href="#main"
        ><button><i class="fas fa-angle-double-down"></i></button
      ></a>
    </div>
    <main id="main">
      <header>
        <img
          class="logo-slogan"
          src="./images/logo-slogan.svg"
          alt="slogan + logo"
        />
      </header>
      <section class="display-pic">
        <img src="./images/fromabovelabsdp.jpeg" alt="Display picture" />
      </section>
      <section class="info">
        <h1 class="name">FromAboveLabs</h1>
        <p class="bio">Tech Journal + Experiments</p>
        <div class="socials">
          <a href=""
            ><img src="./images/icons/icon-yt.svg" alt="Youtube Icon"
          /></a>
          <a href=""
            ><img src="./images/icons/icon-insta.svg" alt="Instagram Icon"
          /></a>
          <a href=""><img src="./images/icons/icon-x.svg" alt="X Icon" /></a>
          <a href="">
            <img
              class="tiktok-icon"
              src="./images/icons/icon-tiktok.svg"
              alt="Tiktok Icon"
            />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
